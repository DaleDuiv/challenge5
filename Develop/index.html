<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container p-5 calendar">
      <!-- Timeblocks go here -->

      <div class="row ">
        <div class="col-1 text-right border-top border-bottom p-3 time-block">9AM</div>
        <input type="text" class="col border p-3 textarea description" value="" data-time="9AM">
        <button class="btn-sm btn-success col-1 border-top border-bottom p-3 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-1 text-right border-top border-bottom p-3 time-block">10AM</div>
        <input type="text" class="col border p-3 note text-dark" value="" data-time="10AM">
        <button class="btn-sm btn-success col-1 border-top border-bottom p-3 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-1 text-right border-top border-bottom p-3 time-block">11AM</div>
        <input type="text" class="col border p-3 note text-dark" value="" data-time="11AM">
        <button class="btn-sm btn-success col-1 border-top border-bottom p-3 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-1 text-right border-top border-bottom p-3 time-block">12PM</div>
        <input type="text" class="col border p-3 note text-dark" value="" data-time="12PM">
        <button class="btn-sm btn-success col-1 border-top border-bottom p-3 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-1 text-right border-top border-bottom p-3 time-block">1PM</div>
        <input type="text" class="col border p-3 note text-dark" value="" data-time="1PM">
        <button class="btn-sm btn-success col-1 border-top border-bottom p-3 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-1 text-right border-top border-bottom p-3 time-block">2PM</div>
        <input type="text" class="col border p-3 note text-dark" value="" data-time="2PM">
        <button class="btn-sm btn-success col-1 border-top border-bottom p-3 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-1 text-right border-top border-bottom p-3 time-block">3PM</div>
        <input type="text" class="col border p-3 note text-dark" value="" data-time="3PM">
        <button class="btn-sm btn-success col-1 border-top border-bottom p-3 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-1 text-right border-top border-bottom p-3 time-block">4PM</div>
        <input type="text" class="col border p-3 note text-dark" value="" data-time="4PM">
        <button class="btn-sm btn-success col-1 border-top border-bottom p-3 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-1 text-right border-top border-bottom p-3 time-block">5PM</div>
        <input type="text" class="col border p-3 note text-dark" value="" data-time="5PM">
        <button class="btn-sm btn-success col-1 border-top border-bottom p-3 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./lib/js/script.js"></script>
  </body>
</html>
